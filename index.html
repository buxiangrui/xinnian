<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 添加福字装饰 -->
    <div class="fu-character">福</div>
    
    <!-- 添加春联 -->
    <div class="couplets">
        <div class="couplet left">春回大地百花香</div>
        <div class="couplet right">福满人间万事昌</div>
        <div class="horizontal">恭贺新春</div>
    </div>

    <div class="container">
        <div class="lantern left"></div>
        <div class="lantern right"></div>
        
        <div class="greeting-card">
            <h1 class="title">新年快乐</h1>
            <div class="content">
                <p>祝您在新的一年里：</p>
                <div class="wishes">
                    <span>身体健康</span>
                    <span>万事如意</span>
                    <span>阖家欢乐</span>
                    <span>财源广进</span>
                </div>
                
                <!-- 添加更多祝福语 -->
                <div class="additional-wishes">
                    <div class="wish-item">🎊 事业蒸蒸日上</div>
                    <div class="wish-item">🌟 前程似锦</div>
                    <div class="wish-item">🏮 吉祥如意</div>
                    <div class="wish-item">💝 心想事成</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加烟花效果容器 -->
    <div class="fireworks"></div>
    
    <!-- 添加飘落的红包和铜钱 -->
    <div class="floating-items">
        <div class="red-packet">🧧</div>
        <div class="coin">🪙</div>
        <div class="red-packet">🧧</div>
        <div class="coin">🪙</div>
        <div class="red-packet">🧧</div>
    </div>

    <!-- 添加底部版权信息 -->
    <footer>
        <p>龙年大吉 © 2024</p>
    </footer>
</body>
</html>
