<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卜祥瑞祝您新年快乐</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 添加新年倒计时 -->
    <div class="countdown">
        <div class="countdown-title">距离蛇年春节还有</div>
        <div id="countdown-timer">-- 天 -- 时 -- 分 -- 秒</div>
    </div>

    <!-- 添加音乐播放器 -->
    <div class="music-player">
        <audio id="bgMusic" loop>
            <source src="https://example.com/new-year-music.mp3" type="audio/mpeg">
        </audio>
        <button id="musicToggle" class="music-btn">
            <i class="fas fa-music"></i>
        </button>
    </div>

    <!-- 添加福字装饰 -->
    <div class="fu-character">福</div>
    <div class="fu-character rotated">福</div>
    
    <!-- 添加春联 -->
    <div class="couplets">
        <div class="couplet left">
            <div class="couplet-decoration">🏮</div>
            金蛇起舞迎新岁
            <div class="couplet-decoration">💮</div>
        </div>
        <div class="couplet right">
            <div class="couplet-decoration">🏮</div>
            瑞气盈门纳百福
            <div class="couplet-decoration">💮</div>
        </div>
        <div class="horizontal">卜祥瑞恭贺新春</div>
    </div>

    <div class="container">
        <div class="lantern left"></div>
        <div class="lantern right"></div>
        
        <div class="greeting-card">
            <h1 class="title">卜祥瑞祝您新年快乐</h1>
            <div class="content">
                <p>祝您在2025蛇年：</p>
                <div class="wishes">
                    <span>身体健康</span>
                    <span>万事如意</span>
                    <span>阖家欢乐</span>
                    <span>财源广进</span>
                </div>
                
                <!-- 添加更多祝福语 -->
                <div class="additional-wishes">
                    <div class="wish-item">🎊 事业蒸蒸日上</div>
                    <div class="wish-item">🌟 前程似锦</div>
                    <div class="wish-item">🏮 吉祥如意</div>
                    <div class="wish-item">💝 心想事成</div>
                </div>

                <!-- 添加更多动态祝福 -->
                <div class="special-wishes">
                    <div class="wish-circle">
                        <span>好运连连</span>
                        <span>五福临门</span>
                        <span>步步高升</span>
                        <span>喜气洋洋</span>
                    </div>
                </div>

                <!-- 添加生肖运势 -->
                <div class="zodiac-fortune">
                    <h3>🐍 蛇年运势</h3>
                    <div class="fortune-items">
                        <div class="fortune-item">事业：扶摇直上 ⭐⭐⭐⭐⭐</div>
                        <div class="fortune-item">财运：金玉满堂 ⭐⭐⭐⭐</div>
                        <div class="fortune-item">健康：福寿安康 ⭐⭐⭐⭐⭐</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加烟花效果容器 -->
    <div class="fireworks"></div>
    
    <!-- 添加飘落的红包和铜钱 -->
    <div class="floating-items">
        <div class="red-packet">🧧</div>
        <div class="coin">🪙</div>
        <div class="red-packet">🧧</div>
        <div class="coin">🪙</div>
        <div class="red-packet">🧧</div>
    </div>

    <!-- 添加更多装饰元素 -->
    <div class="decorations">
        <div class="firework-sparkles"></div>
        <div class="lucky-coins"></div>
    </div>

    <!-- 添加互动祝福墙 -->
    <div class="blessing-wall">
        <h3>祝福墙</h3>
        <div class="blessing-messages">
            <div class="message">新年快乐！</div>
            <div class="message">恭喜发财！</div>
            <div class="message">万事如意！</div>
        </div>
    </div>

    <!-- 添加飘动的祥云 -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <!-- 添加底部版权信息 -->
    <footer>
        <div class="footer-content">
            <p>蛇年大吉 © 2025</p>
            <div class="social-links">
                <span>分享喜悦</span>
                <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
            </div>
        </div>
    </footer>

    <!-- 添加JS脚本 -->
    <script src="script.js"></script>
</body>
</html>
