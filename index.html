<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卜祥瑞祝您新年快乐</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="lantern left"></div>
        <div class="lantern right"></div>
        
        <div class="greeting-card">
            <h1 class="title">卜祥瑞祝您新年快乐</h1>
            <div class="content">
                <p class="year-text">🐍 2025蛇年 🐍</p>
                <div class="wishes">
                    <span>身体健康</span>
                    <span>万事如意</span>
                    <span>阖家欢乐</span>
                    <span>财源广进</span>
                </div>
                
                <!-- 添加更多祝福语 -->
                <div class="additional-wishes">
                    <div class="wish-item">🎊 事业蒸蒸日上</div>
                    <div class="wish-item">🌟 前程似锦</div>
                    <div class="wish-item">🏮 吉祥如意</div>
                    <div class="wish-item">💝 心想事成</div>
                </div>

                <!-- 添加生肖运势 -->
                <div class="zodiac-fortune">
                    <h3>🐍 蛇年运势 🐍</h3>
                    <div class="fortune-items">
                        <div class="fortune-item">事业：扶摇直上 ⭐⭐⭐⭐⭐</div>
                        <div class="fortune-item">财运：金玉满堂 ⭐⭐⭐⭐⭐</div>
                        <div class="fortune-item">健康：福寿安康 ⭐⭐⭐⭐⭐</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加装饰元素 -->
    <div class="decorations">
        <div class="firework-sparkles"></div>
        <div class="lucky-coins"></div>
    </div>

    <!-- 添加飘落的红包和铜钱 -->
    <div class="floating-items">
        <div class="red-packet">🧧</div>
        <div class="coin">🪙</div>
        <div class="red-packet">🧧</div>
        <div class="coin">🪙</div>
        <div class="red-packet">🧧</div>
    </div>

    <!-- 添加祝福墙 -->
    <div class="blessing-wall">
        <h3>✨ 祝福墙 ✨</h3>
        <div class="blessing-messages">
            <div class="message">新年快乐！</div>
            <div class="message">恭喜发财！</div>
            <div class="message">万事如意！</div>
            <div class="message">福星高照！</div>
            <div class="message">龙马精神！</div>
            <div class="message">年年有余！</div>
            <div class="message">步步高升！</div>
            <div class="message">喜气洋洋！</div>
            <div class="message">吉祥如意！</div>
            <div class="message">财源滚滚！</div>
            <div class="message">福寿安康！</div>
            <div class="message">前程似锦！</div>
            <div class="message">阖家幸福！</div>
            <div class="message">事业有成！</div>
            <div class="message">平安喜乐！</div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>🐍 蛇年大吉 © 2025 🐍</p>
            
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
